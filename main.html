<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Grid Layout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color:lightgray;">

  <!-- Container -->
  <div class="container"
       style="width:600px; border:5px solid rgb(4,255,4); background-color:rgb(41,0,0);">

    <!-- Row 1 -->
    <div class="row"
         style="border:5px solid rgb(255,188,188); height:200px;">

      <div class="col-6 col-md-4"
           style="border:2px dotted rgb(38,38,43); background-color:teal;">
        Row1 col1
      </div>

      <div class="col-6 col-md-8"
           style="border:2px dotted rgb(38,38,43); background-color:thistle;">
        Row1 col2
      </div>

    </div>

    <!-- Row 2 -->
    <div class="row"
         style="border:5px solid rgb(255,188,188); height:200px;">

      <!-- Left empty space (2 columns on md) -->
      <div class="d-none d-md-block col-md-2"></div>

      <!-- Column 1 -->
      <div class="col-12 col-md-4"
           style="border:2px dotted rgb(38,38,43); background-color:tomato;">
        Row2 col1
      </div>

      <!-- Middle empty space (2 columns on md) -->
      <div class="d-none d-md-block col-md-2"></div>

      <!-- Column 2 -->
      <div class="col-12 col-md-4"
           style="border:2px dotted rgb(38,38,43); background-color:turquoise;">
        Row2 col2
      </div>

    </div>

    <!-- Row 3 -->
    <div class="row justify-content-center"
         style="border:5px solid rgb(255,188,188); height:200px;">

      <div class="col-6 col-md-4"
           style="border:2px dotted rgb(38,38,43); background-color:violet;">
        Row3 col1
      </div>

      <div class="col-6 col-md-4"
           style="border:2px dotted rgb(38,38,43); background-color:yellowgreen;">
        Row3 col2
      </div>

    </div>

  </div>

</body>
</html>
